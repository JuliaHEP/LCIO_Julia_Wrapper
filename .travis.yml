language: julia
os:
- linux
julia:
- 0.6
notifications:
  email: false
git:
  depth: 99999999
cache:
  directories:
  - downloads
env:
  global:
  - BINARYBUILDER_DOWNLOADS_CACHE=downloads
  - BINARYBUILDER_AUTOMATIC_APPLE=true
sudo: required
before_script:
- cd ../..
- pwd
- julia -e 'Pkg.add("BinaryProvider")'
- julia -e 'Pkg.clone("https://github.com/JuliaPackaging/BinaryBuilder.jl"); Pkg.build()'
script:
- julia --color=yes jstrube/LCIOWrapBuilder/.ci/build_tarballs.jl
- ls -l products
deploy:
  provider: releases
  api_key:
    secure: 
  file: products/*
  on:
    repo: jstrube/LCIOWrapBuilder
